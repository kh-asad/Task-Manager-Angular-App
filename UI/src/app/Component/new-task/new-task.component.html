<div class="center-container">
    <div class="modal-box">
        <h2 class="title mb-2">
            Create a new task
        </h2>

        <div class="input-group mb-3">
            <input type="text" class="form-control input-bg" placeholder="Write task name" [(ngModel)]="taskTitle">
        </div>

        <div class="d-flex" style="justify-content: end;">
            <button class="btn btn-secondary" routerLink="/" style="margin: 5px;">Cancel</button>
            <button class="btn my-btn" type="button" (click)="createTask(taskTitle)">Create</button>
        </div>


    </div>
</div>
